# Llama 3.1 8B SFT training with DeepSpeed ZeRO-3
# This example demonstrates using DeepSpeed ZeRO-3 for maximum memory efficiency
# ZeRO-3 shards model parameters, gradients, and optimizer states across GPUs
# enabling training of larger models on limited GPU memory.
#
# Hardware Requirements:
#   - Multi-GPU setup with 16GB+ VRAM per GPU (recommended: 2-8 GPUs)
#   - 24GB+ system RAM per GPU for parameter sharding overhead
#   - ZeRO-3 enables training with smaller per-GPU memory requirements
#
# Requirements:
#   - Log into HF: `hf auth login`
#   - Request access to Llama 3.1: https://huggingface.co/meta-llama/Llama-3.1-8B-Instruct
#
# Usage:
#   oumi train -c configs/examples/deepspeed/llama3_1_8b_deepspeed_z3_train.yaml
#
# See Also:
#   - Documentation: https://oumi.ai/docs/en/latest/user_guides/train/train.html
#   - Config class: oumi.core.configs.TrainingConfig
#   - Config source: https://github.com/oumi-ai/oumi/blob/main/src/oumi/core/configs/training_config.py
#   - Other training configs: configs/**/*train.yaml

model:
  model_name: "meta-llama/Llama-3.1-8B-Instruct"
  model_max_length: 8192
  torch_dtype_str: "bfloat16"
  load_pretrained_weights: True
  trust_remote_code: False

data:
  train:
    datasets:
      - dataset_name: "Magpie-Align/Llama-3-Magpie-Pro-1M-v0.1"
        split: "train"
        shuffle: True
        seed: 42

training:
  trainer_type: "TRL_SFT"
  save_steps: 500
  num_train_epochs: 3
  per_device_train_batch_size: 4 # Can use larger batch size with ZeRO-3
  gradient_accumulation_steps: 2

  enable_gradient_checkpointing: True
  gradient_checkpointing_kwargs:
    use_reentrant: False

  optimizer: "adamw_torch_fused"
  learning_rate: 2e-5
  warmup_ratio: 0.03
  weight_decay: 0.01
  max_grad_norm: 1.0
  lr_scheduler_type: "cosine"

  dataloader_num_workers: 8
  dataloader_prefetch_factor: 2

  logging_steps: 10
  output_dir: "output/llama3_1_8b_deepspeed_z3"
  enable_wandb: False
  save_final_model: True

# DeepSpeed configuration for ZeRO-3 with maximum memory optimization
deepspeed:
  enable_deepspeed: True
  zero_stage: "ZERO_3"
  precision: "BF16"

  # ZeRO-3 specific parameters for memory optimization
  allgather_partitions: True
  allgather_bucket_size: 200000000 # 2e8
  overlap_comm: True
  reduce_scatter: True
  reduce_bucket_size: 200000000 # 2e8
  contiguous_gradients: True
  round_robin_gradients: False

  # ZeRO-3 specific stage3 parameters
  sub_group_size: 1000000000 # 1e9
  stage3_prefetch_bucket_size: "auto"
  stage3_param_persistence_threshold: "auto"
  stage3_max_live_parameters: 1000000000 # 1e9
  stage3_max_reuse_distance: 1000000000 # 1e9
  stage3_gather_16bit_weights_on_model_save: False

  # Memory optimization
  zero_allow_untested_optimizer: True
  zero_force_ds_cpu_optimizer: False

  # Optional: Enable CPU offloading for even more memory savings
  # Uncomment these lines if you need maximum memory efficiency
  # offload_optimizer:
  #   device: "CPU"
  #   pin_memory: True
  #   buffer_count: 4
  #
  # offload_param:
  #   device: "CPU"
  #   pin_memory: True
  #   buffer_count: 4

  # Logging
  steps_per_print: 10
  wall_clock_breakdown: False
