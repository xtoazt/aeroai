# Gemini Inference config for Gemini 2.5 Pro.
#
# Requirements:
#   - Set environment variable: export GOOGLE_API_KEY=your_key_here
#
# Usage:
#   oumi infer -i -c configs/apis/gemini/infer_gemini_2_5_pro.yaml
#
# See Also:
#   - Documentation: https://oumi.ai/docs/en/latest/user_guides/infer/infer.html
#   - Config class: oumi.core.configs.InferenceConfig
#   - Config source: https://github.com/oumi-ai/oumi/blob/main/src/oumi/core/configs/inference_config.py
#   - Other inference configs: configs/**/inference/

model:
  model_name: "gemini-2.5-pro"

engine: GOOGLE_GEMINI

generation:
  max_new_tokens: 8192
  temperature: 1.0
